name: Create and publish the runner images

on:
  push:
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Uses the `docker/login-action` action to log in to the Container registry registry using the account and password that will publish the packages. Once published, the packages are scoped to the account defined here.
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Spacelift runner image
        uses: docker/build-push-action@v5
        with:
          context: ./spacelift/
          push: true
          platforms: linux/amd64,linux/arm64
          tags: "${{env.REGISTRY}}/${{ github.repository_owner }}/runner-image-spacelift:latest"

      - name: Build and push Github runner image
        uses: docker/build-push-action@v5
        with:
          context: ./github/
          push: true
          platforms: linux/amd64,linux/arm64
          tags: "${{env.REGISTRY}}/${{ github.repository_owner }}/runner-image-github:latest"
